<!DOCTYPE html>
<html lang="tr" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B2B Platform Task Timeline Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/flowbite@1.8.1/dist/flowbite.min.js"></script>
    <link href="https://unpkg.com/flowbite@1.8.1/dist/flowbite.min.css" rel="stylesheet" />
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'pastel-blue': '#E6F3FF',
                        'pastel-green': '#E8F5E8',
                        'pastel-yellow': '#FFF9E6',
                        'pastel-pink': '#FFE6F0',
                        'pastel-purple': '#F0E6FF',
                        'pastel-orange': '#FFE6D9',
                        'soft-blue': '#B3D9FF',
                        'soft-green': '#B3E6B3',
                        'soft-yellow': '#FFE6B3',
                        'soft-pink': '#FFB3D9',
                        'soft-purple': '#D9B3FF',
                        'soft-orange': '#FFD9B3'
                    }
                }
            }
        }
    </script>
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .card-hover {
            transition: all 0.3s ease;
        }
        .card-hover:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        .progress-bar {
            transition: width 0.5s ease;
        }
        .risk-low { background-color: #E8F5E8; color: #2D5A2D; }
        .risk-medium { background-color: #FFF9E6; color: #8B6914; }
        .risk-high { background-color: #FFE6D9; color: #B91C1C; }
        .risk-critical { background-color: #FFE6F0; color: #BE185D; }
        .clarity-excellent { background-color: #E8F5E8; }
        .clarity-good { background-color: #FFF9E6; }
        .clarity-poor { background-color: #FFE6D9; }
        .timeline-item {
            position: relative;
        }
        .timeline-item::before {
            content: '';
            position: absolute;
            left: 15px;
            top: 0;
            bottom: 0;
            width: 2px;
            background: linear-gradient(to bottom, #667eea, #764ba2);
        }
        .timeline-item:last-child::before {
            display: none;
        }
        .animate-fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .loading-spinner {
            border: 4px solid #f3f4f6;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .error-message {
            background-color: #fee2e2;
            border: 1px solid #fecaca;
            color: #dc2626;
            padding: 1rem;
            border-radius: 0.5rem;
            margin: 1rem 0;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-pastel-blue via-white to-pastel-purple min-h-screen">
    <!-- Loading Screen -->
    <div id="loading-screen" class="fixed inset-0 bg-white bg-opacity-90 flex items-center justify-center z-50">
        <div class="text-center">
            <div class="loading-spinner mx-auto mb-4"></div>
            <p class="text-gray-600">Loading action plan...</p>
        </div>
    </div>

    <!-- Header -->
    <header class="gradient-bg text-white py-6 shadow-lg">
        <div class="container mx-auto px-4 max-w-6xl">
            <h1 class="text-3xl md:text-4xl font-bold text-center">B2B Platform Task Timeline Generator</h1>
            <p class="text-center mt-2 text-blue-100">Comprehensive Task Management & Risk Analysis Dashboard</p>
        </div>
    </header>

    <!-- Navigation -->
    <nav class="bg-white shadow-md sticky top-0 z-50">
        <div class="container mx-auto px-4 max-w-6xl">
            <div class="flex justify-center space-x-1 py-3">
                <button onclick="showSection('dashboard')" class="nav-btn px-4 py-2 rounded-lg font-medium transition-all duration-300 bg-blue-100 text-blue-800">Dashboard</button>
                <button onclick="showSection('timeline')" class="nav-btn px-4 py-2 rounded-lg font-medium transition-all duration-300 hover:bg-blue-100 hover:text-blue-800">Timeline</button>
                <button onclick="showSection('tasks')" class="nav-btn px-4 py-2 rounded-lg font-medium transition-all duration-300 hover:bg-blue-100 hover:text-blue-800">Tasks</button>
                <button onclick="showSection('risks')" class="nav-btn px-4 py-2 rounded-lg font-medium transition-all duration-300 hover:bg-blue-100 hover:text-blue-800">Risk Heatmap</button>
                <button onclick="showSection('progress')" class="nav-btn px-4 py-2 rounded-lg font-medium transition-all duration-300 hover:bg-blue-100 hover:text-blue-800">Progress</button>
            </div>
        </div>
    </nav>

    <div class="container mx-auto px-4 py-8 max-w-6xl">
        <!-- Error Message -->
        <div id="error-message" class="error-message hidden">
            <h3 class="font-bold mb-2">Error Loading Data</h3>
            <p id="error-text"></p>
            <button onclick="retryLoadData()" class="mt-3 bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">Retry</button>
        </div>

        <!-- Executive Dashboard -->
        <div id="dashboard" class="section">
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
                <div class="bg-white rounded-xl shadow-lg p-6 card-hover">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-gray-600 text-sm">Total Tasks</p>
                            <p class="text-3xl font-bold text-gray-800" id="total-tasks">0</p>
                        </div>
                        <div class="bg-soft-blue p-3 rounded-full">
                            <svg class="w-6 h-6 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v10a2 2 0 002 2h8a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"></path>
                            </svg>
                        </div>
                    </div>
                </div>
                
                <div class="bg-white rounded-xl shadow-lg p-6 card-hover">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-gray-600 text-sm">Completed</p>
                            <p class="text-3xl font-bold text-green-600" id="completed-tasks">0</p>
                        </div>
                        <div class="bg-soft-green p-3 rounded-full">
                            <svg class="w-6 h-6 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                            </svg>
                        </div>
                    </div>
                </div>
                
                <div class="bg-white rounded-xl shadow-lg p-6 card-hover">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-gray-600 text-sm">High Risk</p>
                            <p class="text-3xl font-bold text-red-600" id="high-risk-tasks">0</p>
                        </div>
                        <div class="bg-soft-pink p-3 rounded-full">
                            <svg class="w-6 h-6 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.964-.833-2.732 0L3.732 16.5c-.77.833.192 2.5 1.732 2.5z"></path>
                            </svg>
                        </div>
                    </div>
                </div>
                
                <div class="bg-white rounded-xl shadow-lg p-6 card-hover">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-gray-600 text-sm">Avg Clarity</p>
                            <p class="text-3xl font-bold text-purple-600" id="avg-clarity">0%</p>
                        </div>
                        <div class="bg-soft-purple p-3 rounded-full">
                            <svg class="w-6 h-6 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"></path>
                            </svg>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Quick Actions -->
            <div class="bg-white rounded-xl shadow-lg p-6 mb-8">
                <h3 class="text-xl font-bold text-gray-800 mb-4">Quick Actions</h3>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <button onclick="exportData()" class="bg-gradient-to-r from-blue-500 to-purple-600 text-white px-6 py-3 rounded-lg font-medium hover:from-blue-600 hover:to-purple-700 transition-all duration-300 transform hover:scale-105">
                        Export Data
                    </button>
                    <button onclick="importData()" class="bg-gradient-to-r from-green-500 to-teal-600 text-white px-6 py-3 rounded-lg font-medium hover:from-green-600 hover:to-teal-700 transition-all duration-300 transform hover:scale-105">
                        Import Data
                    </button>
                    <button onclick="generateReport()" class="bg-gradient-to-r from-orange-500 to-red-600 text-white px-6 py-3 rounded-lg font-medium hover:from-orange-600 hover:to-red-700 transition-all duration-300 transform hover:scale-105">
                        Generate Report
                    </button>
                </div>
            </div>
        </div>

        <!-- Timeline View -->
        <div id="timeline" class="section hidden">
            <div class="bg-white rounded-xl shadow-lg p-6">
                <h3 class="text-2xl font-bold text-gray-800 mb-6">12-Month Timeline</h3>
                <div class="space-y-6" id="timeline-container">
                    <!-- Timeline items will be generated here -->
                </div>
            </div>
        </div>

        <!-- Tasks Section -->
        <div id="tasks" class="section hidden">
            <div class="mb-6">
                <div class="flex flex-wrap gap-4 mb-4">
                    <select id="category-filter" class="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                        <option value="">All Categories</option>
                    </select>
                    <select id="status-filter" class="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                        <option value="">All Status</option>
                        <option value="completed">Completed</option>
                        <option value="incomplete">Incomplete</option>
                        <option value="unknown">Unknown</option>
                    </select>
                    <input type="text" id="search-input" placeholder="Search tasks..." class="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent flex-1 min-w-64">
                </div>
            </div>
            <div id="tasks-container" class="space-y-6">
                <!-- Tasks will be generated here -->
            </div>
        </div>

        <!-- Risk Heatmap -->
        <div id="risks" class="section hidden">
            <div class="bg-white rounded-xl shadow-lg p-6">
                <h3 class="text-2xl font-bold text-gray-800 mb-6">Risk Heatmap</h3>
                <div id="risk-heatmap" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                    <!-- Risk items will be generated here -->
                </div>
            </div>
        </div>

        <!-- Progress Tracking -->
        <div id="progress" class="section hidden">
            <div class="bg-white rounded-xl shadow-lg p-6">
                <h3 class="text-2xl font-bold text-gray-800 mb-6">Progress Tracking</h3>
                <div id="progress-container" class="space-y-6">
                    <!-- Progress items will be generated here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Task Detail Modal -->
    <div id="task-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50 flex items-center justify-center p-4">
        <div class="bg-white rounded-xl shadow-2xl max-w-4xl w-full max-h-[90vh] overflow-y-auto">
            <div class="p-6">
                <div class="flex justify-between items-center mb-6">
                    <h3 id="modal-title" class="text-2xl font-bold text-gray-800"></h3>
                    <button onclick="closeModal()" class="text-gray-500 hover:text-gray-700 text-2xl">&times;</button>
                </div>
                <div id="modal-content">
                    <!-- Modal content will be generated here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        // Global variables
        let actionPlan = null;
        let currentSection = 'dashboard';

        // Load data on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadActionPlan();
            loadSavedData();
        });

        // Load action plan data from external JSON file
        async function loadActionPlan() {
            try {
                showLoadingScreen();
                const response = await fetch('aksiyon.json');
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                actionPlan = await response.json();
                
                // Validate data structure
                if (!actionPlan || !actionPlan.categories || !Array.isArray(actionPlan.categories)) {
                    throw new Error('Invalid JSON structure: categories array not found');
                }
                
                hideLoadingScreen();
                hideErrorMessage();
                
                // Render all sections
                renderDashboard();
                renderTimeline();
                renderTasks();
                renderRiskHeatmap();
                renderProgress();
                populateCategoryFilter();
                
                console.log('Action plan loaded successfully:', actionPlan);
                
            } catch (error) {
                console.error('Error loading action plan:', error);
                hideLoadingScreen();
                showErrorMessage(error.message);
            }
        }

        // Retry loading data
        function retryLoadData() {
            loadActionPlan();
        }

        // Show/hide loading screen
        function showLoadingScreen() {
            document.getElementById('loading-screen').classList.remove('hidden');
        }

        function hideLoadingScreen() {
            document.getElementById('loading-screen').classList.add('hidden');
        }

        // Show/hide error message
        function showErrorMessage(message) {
            document.getElementById('error-text').textContent = message;
            document.getElementById('error-message').classList.remove('hidden');
        }

        function hideErrorMessage() {
            document.getElementById('error-message').classList.add('hidden');
        }

        // Navigation
        function showSection(sectionName) {
            // Hide all sections
            document.querySelectorAll('.section').forEach(section => {
                section.classList.add('hidden');
            });
            
            // Show selected section
            document.getElementById(sectionName).classList.remove('hidden');
            
            // Update navigation buttons
            document.querySelectorAll('.nav-btn').forEach(btn => {
                btn.classList.remove('bg-blue-100', 'text-blue-800');
                btn.classList.add('hover:bg-blue-100', 'hover:text-blue-800');
            });
            
            event.target.classList.add('bg-blue-100', 'text-blue-800');
            event.target.classList.remove('hover:bg-blue-100', 'hover:text-blue-800');
            
            currentSection = sectionName;
        }

        // Render Dashboard
        function renderDashboard() {
            if (!actionPlan) return;
            
            let totalTasks = 0;
            let completedTasks = 0;
            let highRiskTasks = 0;
            let totalClarity = 0;
            
            actionPlan.categories.forEach(category => {
                category.tasks.forEach(task => {
                    totalTasks++;
                    if (task.current_status === 'completed') completedTasks++;
                    if (task.risk_analysis && task.risk_analysis.some(risk => risk.impact === 'Yüksek' || risk.impact === 'Çok Yüksek')) {
                        highRiskTasks++;
                    }
                    totalClarity += task.clarity_score || 0;
                });
            });
            
            const avgClarity = totalTasks > 0 ? Math.round(totalClarity / totalTasks) : 0;
            
            document.getElementById('total-tasks').textContent = totalTasks;
            document.getElementById('completed-tasks').textContent = completedTasks;
            document.getElementById('high-risk-tasks').textContent = highRiskTasks;
            document.getElementById('avg-clarity').textContent = avgClarity + '%';
        }

        // Render Timeline
        function renderTimeline() {
            if (!actionPlan) return;
            
            const container = document.getElementById('timeline-container');
            container.innerHTML = '';
            
            const months = [
                'Ocak', 'Şubat', 'Mart', 'Nisan', 'Mayıs', 'Haziran',
                'Temmuz', 'Ağustos', 'Eylül', 'Ekim', 'Kasım', 'Aralık'
            ];
            
            months.forEach((month, index) => {
                const monthDiv = document.createElement('div');
                monthDiv.className = 'timeline-item pl-12 pb-8';
                
                const tasksInMonth = [];
                actionPlan.categories.forEach(category => {
                    category.tasks.forEach(task => {
                        const deadline = new Date(task.deadline);
                        if (deadline.getMonth() === index) {
                            tasksInMonth.push({...task, category: category.name});
                        }
                    });
                });
                
                monthDiv.innerHTML = `
                    <div class="absolute left-0 w-8 h-8 bg-gradient-to-r from-blue-500 to-purple-600 rounded-full flex items-center justify-center text-white font-bold text-sm">
                        ${index + 1}
                    </div>
                    <div class="bg-white rounded-lg shadow-md p-4">
                        <h4 class="text-lg font-bold text-gray-800 mb-2">${month} 2025</h4>
                        ${tasksInMonth.length > 0 ? 
                            tasksInMonth.map(task => `
                                <div class="mb-2 p-2 bg-gray-50 rounded cursor-pointer hover:bg-gray-100" onclick="openTaskModal('${task.title.replace(/'/g, "\\'")}')">
                                    <div class="font-medium text-sm">${task.title}</div>
                                    <div class="text-xs text-gray-600">${task.category}</div>
                                    <div class="text-xs text-gray-500">Priority: ${task.priority_score}/10</div>
                                </div>
                            `).join('') : 
                            '<div class="text-gray-500 text-sm">No tasks scheduled</div>'
                        }
                    </div>
                `;
                
                container.appendChild(monthDiv);
            });
        }

        // Render Tasks
        function renderTasks() {
            if (!actionPlan) return;
            
            const container = document.getElementById('tasks-container');
            container.innerHTML = '';
            
            actionPlan.categories.forEach(category => {
                const categoryDiv = document.createElement('div');
                categoryDiv.className = 'bg-white rounded-xl shadow-lg p-6 animate-fade-in';
                
                categoryDiv.innerHTML = `
                    <h3 class="text-xl font-bold text-gray-800 mb-2">${category.name}</h3>
                    <p class="text-gray-600 mb-4">${category.description}</p>
                    <div class="space-y-4">
                        ${category.tasks.map(task => `
                            <div class="border border-gray-200 rounded-lg p-4 card-hover cursor-pointer" onclick="openTaskModal('${task.title.replace(/'/g, "\\'")}')">
                                <div class="flex justify-between items-start mb-2">
                                    <h4 class="font-semibold text-gray-800">${task.title}</h4>
                                    <span class="px-2 py-1 rounded-full text-xs font-medium ${getStatusClass(task.current_status)}">
                                        ${getStatusText(task.current_status)}
                                    </span>
                                </div>
                                <p class="text-gray-600 text-sm mb-3">${task.description.substring(0, 150)}...</p>
                                <div class="flex justify-between items-center">
                                    <div class="flex space-x-4 text-xs text-gray-500">
                                        <span>Priority: ${task.priority_score}/10</span>
                                        <span>Clarity: ${task.clarity_score}%</span>
                                        <span>Progress: ${task.progress}%</span>
                                    </div>
                                    <div class="w-24 bg-gray-200 rounded-full h-2">
                                        <div class="bg-gradient-to-r from-blue-500 to-purple-600 h-2 rounded-full progress-bar" style="width: ${task.progress}%"></div>
                                    </div>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                `;
                
                container.appendChild(categoryDiv);
            });
        }

        // Render Risk Heatmap
        function renderRiskHeatmap() {
            if (!actionPlan) return;
            
            const container = document.getElementById('risk-heatmap');
            container.innerHTML = '';
            
            actionPlan.categories.forEach(category => {
                category.tasks.forEach(task => {
                    if (task.risk_analysis && task.risk_analysis.length > 0) {
                        task.risk_analysis.forEach(risk => {
                            const riskDiv = document.createElement('div');
                            riskDiv.className = `p-4 rounded-lg ${getRiskClass(risk.impact)} card-hover cursor-pointer`;
                            riskDiv.onclick = () => openTaskModal(task.title);
                            
                            riskDiv.innerHTML = `
                                <h4 class="font-semibold mb-2">${task.title}</h4>
                                <p class="text-sm mb-2">${risk.risk}</p>
                                <div class="flex justify-between text-xs">
                                    <span>Impact: ${risk.impact}</span>
                                    <span>Probability: ${risk.probability}</span>
                                </div>
                            `;
                            
                            container.appendChild(riskDiv);
                        });
                    }
                });
            });
        }

        // Render Progress
        function renderProgress() {
            if (!actionPlan) return;
            
            const container = document.getElementById('progress-container');
            container.innerHTML = '';
            
            actionPlan.categories.forEach(category => {
                const categoryProgress = category.tasks.reduce((sum, task) => sum + task.progress, 0) / category.tasks.length;
                
                const progressDiv = document.createElement('div');
                progressDiv.className = 'bg-white rounded-lg shadow-md p-6';
                
                progressDiv.innerHTML = `
                    <h4 class="text-lg font-bold text-gray-800 mb-4">${category.name}</h4>
                    <div class="mb-4">
                        <div class="flex justify-between text-sm text-gray-600 mb-1">
                            <span>Overall Progress</span>
                            <span>${Math.round(categoryProgress)}%</span>
                        </div>
                        <div class="w-full bg-gray-200 rounded-full h-3">
                            <div class="bg-gradient-to-r from-green-400 to-blue-500 h-3 rounded-full progress-bar" style="width: ${categoryProgress}%"></div>
                        </div>
                    </div>
                    <div class="space-y-2">
                        ${category.tasks.map(task => `
                            <div class="flex justify-between items-center text-sm">
                                <span class="text-gray-700">${task.title.substring(0, 30)}...</span>
                                <div class="flex items-center space-x-2">
                                    <span class="text-gray-600">${task.progress}%</span>
                                    <div class="w-16 bg-gray-200 rounded-full h-2">
                                        <div class="bg-gradient-to-r from-blue-500 to-purple-600 h-2 rounded-full progress-bar" style="width: ${task.progress}%"></div>
                                    </div>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                `;
                
                container.appendChild(progressDiv);
            });
        }

        // Open Task Modal
        function openTaskModal(taskTitle) {
            const task = findTaskByTitle(taskTitle);
            if (!task) return;
            
            const modal = document.getElementById('task-modal');
            const modalTitle = document.getElementById('modal-title');
            const modalContent = document.getElementById('modal-content');
            
            modalTitle.textContent = task.title;
            
            modalContent.innerHTML = `
                <div class="space-y-6">
                    <!-- Basic Info -->
                    <div class="bg-gray-50 rounded-lg p-4">
                        <h4 class="font-semibold text-gray-800 mb-2">Description</h4>
                        <p class="text-gray-700">${task.description}</p>
                        <div class="mt-3">
                            <p class="text-sm text-gray-600"><strong>Purpose:</strong> ${task.purpose}</p>
                        </div>
                    </div>
                    
                    <!-- Metrics -->
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                        <div class="bg-blue-50 rounded-lg p-4">
                            <h5 class="font-semibold text-blue-800">Priority Score</h5>
                            <p class="text-2xl font-bold text-blue-600">${task.priority_score}/10</p>
                        </div>
                        <div class="bg-green-50 rounded-lg p-4">
                            <h5 class="font-semibold text-green-800">Clarity Score</h5>
                            <p class="text-2xl font-bold text-green-600">${task.clarity_score}%</p>
                        </div>
                        <div class="bg-purple-50 rounded-lg p-4">
                            <h5 class="font-semibold text-purple-800">Progress</h5>
                            <p class="text-2xl font-bold text-purple-600">${task.progress}%</p>
                        </div>
                    </div>
                    
                    <!-- Clarity Justification -->
                    ${task.clarity_justification ? `
                        <div class="bg-yellow-50 rounded-lg p-4">
                            <h4 class="font-semibold text-yellow-800 mb-2">Clarity Justification</h4>
                            <p class="text-yellow-700">${task.clarity_justification}</p>
                        </div>
                    ` : ''}
                    
                    <!-- Uncertainty Questions -->
                    ${task.uncertainty_questions && task.uncertainty_questions.length > 0 ? `
                        <div class="bg-orange-50 rounded-lg p-4">
                            <h4 class="font-semibold text-orange-800 mb-3">Uncertainty Questions</h4>
                            <div class="space-y-3">
                                ${task.uncertainty_questions.map((q, index) => `
                                    <div>
                                        <label class="block text-sm font-medium text-orange-700 mb-1">${q.question}</label>
                                        ${q.input_type === 'textarea' ? 
                                            `<textarea class="w-full p-2 border border-orange-200 rounded-md focus:ring-2 focus:ring-orange-500 focus:border-transparent" placeholder="${q.placeholder}" rows="3" onchange="saveFormData('${task.title.replace(/'/g, "\\'")}', 'uncertainty_${index}', this.value)"></textarea>` :
                                            `<input type="text" class="w-full p-2 border border-orange-200 rounded-md focus:ring-2 focus:ring-orange-500 focus:border-transparent" placeholder="${q.placeholder}" onchange="saveFormData('${task.title.replace(/'/g, "\\'")}', 'uncertainty_${index}', this.value)">`
                                        }
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    ` : ''}
                    
                    <!-- Risk Analysis -->
                    ${task.risk_analysis && task.risk_analysis.length > 0 ? `
                        <div class="bg-red-50 rounded-lg p-4">
                            <h4 class="font-semibold text-red-800 mb-3">Risk Analysis</h4>
                            <div class="space-y-2">
                                ${task.risk_analysis.map(risk => `
                                    <div class="flex justify-between items-center p-2 bg-white rounded border border-red-200">
                                        <span class="text-red-700">${risk.risk}</span>
                                        <div class="flex space-x-2 text-xs">
                                            <span class="px-2 py-1 bg-red-100 text-red-800 rounded">Impact: ${risk.impact}</span>
                                            <span class="px-2 py-1 bg-red-100 text-red-800 rounded">Probability: ${risk.probability}</span>
                                        </div>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    ` : ''}
                    
                    <!-- Stakeholder Mapping -->
                    ${task.stakeholder_mapping && task.stakeholder_mapping.length > 0 ? `
                        <div class="bg-indigo-50 rounded-lg p-4">
                            <h4 class="font-semibold text-indigo-800 mb-3">Stakeholder Mapping</h4>
                            <div class="space-y-2">
                                ${task.stakeholder_mapping.map(stakeholder => `
                                    <div class="flex justify-between items-center p-2 bg-white rounded border border-indigo-200">
                                        <span class="text-indigo-700">${stakeholder.stakeholder}</span>
                                        <div class="flex space-x-2 text-xs">
                                            <span class="px-2 py-1 bg-indigo-100 text-indigo-800 rounded">Interest: ${stakeholder.interest}</span>
                                            <span class="px-2 py-1 bg-indigo-100 text-indigo-800 rounded">Influence: ${stakeholder.influence}</span>
                                        </div>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    ` : ''}
                    
                    <!-- Dependencies -->
                    ${task.dependencies && task.dependencies.length > 0 ? `
                        <div class="bg-teal-50 rounded-lg p-4">
                            <h4 class="font-semibold text-teal-800 mb-3">Dependencies</h4>
                            <div class="space-y-1">
                                ${task.dependencies.map(dep => `
                                    <div class="p-2 bg-white rounded border border-teal-200 text-teal-700">${dep}</div>
                                `).join('')}
                            </div>
                        </div>
                    ` : ''}
                    
                    <!-- Forensic Analysis -->
                    <div class="bg-gray-100 rounded-lg p-4">
                        <h4 class="font-semibold text-gray-800 mb-3">Forensic Analysis</h4>
                        <div class="space-y-3">
                            <div>
                                <h5 class="font-medium text-gray-700 mb-1">Failure Reasons:</h5>
                                <ul class="list-disc list-inside text-gray-600 text-sm">
                                    ${task.forensic_analysis.failure_reasons.map(reason => `<li>${reason}</li>`).join('')}
                                </ul>
                            </div>
                            <div>
                                <h5 class="font-medium text-gray-700 mb-1">Objecting Stakeholder:</h5>
                                <p class="text-gray-600 text-sm">${task.forensic_analysis.objecting_stakeholder}</p>
                            </div>
                            <div>
                                <h5 class="font-medium text-gray-700 mb-1">What Could Be Missed in 6 Months:</h5>
                                <p class="text-gray-600 text-sm">${task.forensic_analysis.missed_in_6_months}</p>
                            </div>
                            <div>
                                <h5 class="font-medium text-gray-700 mb-1">Competitor Counter Strategy:</h5>
                                <p class="text-gray-600 text-sm">${task.forensic_analysis.competitor_counter_strategy}</p>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Progress Update -->
                    <div class="bg-green-50 rounded-lg p-4">
                        <h4 class="font-semibold text-green-800 mb-3">Update Progress</h4>
                        <div class="flex items-center space-x-4">
                            <input type="range" min="0" max="100" value="${task.progress}" class="flex-1" onchange="updateProgress('${task.title.replace(/'/g, "\\'")}', this.value)">
                            <span class="text-green-700 font-medium" id="progress-display-${task.title.replace(/\s+/g, '-').replace(/'/g, '')}">${task.progress}%</span>
                        </div>
                    </div>
                    
                    <!-- Notes -->
                    <div class="bg-blue-50 rounded-lg p-4">
                        <h4 class="font-semibold text-blue-800 mb-3">Notes</h4>
                        <textarea class="w-full p-3 border border-blue-200 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent" rows="4" placeholder="Add your notes here..." onchange="saveFormData('${task.title.replace(/'/g, "\\'")}', 'notes', this.value)"></textarea>
                    </div>
                </div>
            `;
            
            modal.classList.remove('hidden');
            loadFormData(task.title);
        }

        // Close Modal
        function closeModal() {
            document.getElementById('task-modal').classList.add('hidden');
        }

        // Find task by title
        function findTaskByTitle(title) {
            for (const category of actionPlan.categories) {
                for (const task of category.tasks) {
                    if (task.title === title) {
                        return task;
                    }
                }
            }
            return null;
        }

        // Helper functions
        function getStatusClass(status) {
            switch (status) {
                case 'completed': return 'bg-green-100 text-green-800';
                case 'incomplete': return 'bg-yellow-100 text-yellow-800';
                case 'unknown': return 'bg-gray-100 text-gray-800';
                default: return 'bg-gray-100 text-gray-800';
            }
        }

        function getStatusText(status) {
            switch (status) {
                case 'completed': return 'Completed';
                case 'incomplete': return 'In Progress';
                case 'unknown': return 'Unknown';
                default: return 'Unknown';
            }
        }

        function getRiskClass(impact) {
            switch (impact) {
                case 'Düşük': return 'risk-low';
                case 'Orta': return 'risk-medium';
                case 'Yüksek': return 'risk-high';
                case 'Çok Yüksek': return 'risk-critical';
                default: return 'risk-medium';
            }
        }

        // Data persistence
        function saveFormData(taskTitle, field, value) {
            const savedData = JSON.parse(localStorage.getItem('taskFormData') || '{}');
            if (!savedData[taskTitle]) savedData[taskTitle] = {};
            savedData[taskTitle][field] = value;
            localStorage.setItem('taskFormData', JSON.stringify(savedData));
        }

        function loadFormData(taskTitle) {
            const savedData = JSON.parse(localStorage.getItem('taskFormData') || '{}');
            if (savedData[taskTitle]) {
                Object.keys(savedData[taskTitle]).forEach(field => {
                    const element = document.querySelector(`[onchange*="${field}"]`);
                    if (element) {
                        element.value = savedData[taskTitle][field];
                    }
                });
            }
        }

        function loadSavedData() {
            // Load any saved progress updates
            const savedProgress = JSON.parse(localStorage.getItem('taskProgress') || '{}');
            if (actionPlan) {
                actionPlan.categories.forEach(category => {
                    category.tasks.forEach(task => {
                        if (savedProgress[task.title]) {
                            task.progress = savedProgress[task.title];
                        }
                    });
                });
            }
        }

        function updateProgress(taskTitle, value) {
            const task = findTaskByTitle(taskTitle);
            if (task) {
                task.progress = parseInt(value);
                const displayId = `progress-display-${taskTitle.replace(/\s+/g, '-').replace(/'/g, '')}`;
                const displayElement = document.getElementById(displayId);
                if (displayElement) {
                    displayElement.textContent = value + '%';
                }
                
                // Save to localStorage
                const savedProgress = JSON.parse(localStorage.getItem('taskProgress') || '{}');
                savedProgress[taskTitle] = parseInt(value);
                localStorage.setItem('taskProgress', JSON.stringify(savedProgress));
                
                // Re-render dashboard and progress
                renderDashboard();
                renderProgress();
            }
        }

        // Populate category filter
        function populateCategoryFilter() {
            if (!actionPlan) return;
            
            const select = document.getElementById('category-filter');
            // Clear existing options except the first one
            while (select.children.length > 1) {
                select.removeChild(select.lastChild);
            }
            
            actionPlan.categories.forEach(category => {
                const option = document.createElement('option');
                option.value = category.name;
                option.textContent = category.name;
                select.appendChild(option);
            });
        }

        // Filter functions
        document.getElementById('category-filter').addEventListener('change', filterTasks);
        document.getElementById('status-filter').addEventListener('change', filterTasks);
        document.getElementById('search-input').addEventListener('input', filterTasks);

        function filterTasks() {
            const categoryFilter = document.getElementById('category-filter').value;
            const statusFilter = document.getElementById('status-filter').value;
            const searchFilter = document.getElementById('search-input').value.toLowerCase();
            
            // Re-render tasks with filters
            renderFilteredTasks(categoryFilter, statusFilter, searchFilter);
        }

        function renderFilteredTasks(categoryFilter, statusFilter, searchFilter) {
            if (!actionPlan) return;
            
            const container = document.getElementById('tasks-container');
            container.innerHTML = '';
            
            actionPlan.categories.forEach(category => {
                if (categoryFilter && category.name !== categoryFilter) return;
                
                const filteredTasks = category.tasks.filter(task => {
                    const matchesStatus = !statusFilter || task.current_status === statusFilter;
                    const matchesSearch = !searchFilter || 
                        task.title.toLowerCase().includes(searchFilter) ||
                        task.description.toLowerCase().includes(searchFilter);
                    return matchesStatus && matchesSearch;
                });
                
                if (filteredTasks.length === 0) return;
                
                const categoryDiv = document.createElement('div');
                categoryDiv.className = 'bg-white rounded-xl shadow-lg p-6 animate-fade-in';
                
                categoryDiv.innerHTML = `
                    <h3 class="text-xl font-bold text-gray-800 mb-2">${category.name}</h3>
                    <p class="text-gray-600 mb-4">${category.description}</p>
                    <div class="space-y-4">
                        ${filteredTasks.map(task => `
                            <div class="border border-gray-200 rounded-lg p-4 card-hover cursor-pointer" onclick="openTaskModal('${task.title.replace(/'/g, "\\'")}')">
                                <div class="flex justify-between items-start mb-2">
                                    <h4 class="font-semibold text-gray-800">${task.title}</h4>
                                    <span class="px-2 py-1 rounded-full text-xs font-medium ${getStatusClass(task.current_status)}">
                                        ${getStatusText(task.current_status)}
                                    </span>
                                </div>
                                <p class="text-gray-600 text-sm mb-3">${task.description.substring(0, 150)}...</p>
                                <div class="flex justify-between items-center">
                                    <div class="flex space-x-4 text-xs text-gray-500">
                                        <span>Priority: ${task.priority_score}/10</span>
                                        <span>Clarity: ${task.clarity_score}%</span>
                                        <span>Progress: ${task.progress}%</span>
                                    </div>
                                    <div class="w-24 bg-gray-200 rounded-full h-2">
                                        <div class="bg-gradient-to-r from-blue-500 to-purple-600 h-2 rounded-full progress-bar" style="width: ${task.progress}%"></div>
                                    </div>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                `;
                
                container.appendChild(categoryDiv);
            });
        }

        // Export/Import functions
        function exportData() {
            const dataToExport = {
                actionPlan: actionPlan,
                formData: JSON.parse(localStorage.getItem('taskFormData') || '{}'),
                progressData: JSON.parse(localStorage.getItem('taskProgress') || '{}')
            };
            
            const dataStr = JSON.stringify(dataToExport, null, 2);
            const dataBlob = new Blob([dataStr], {type: 'application/json'});
            
            const link = document.createElement('a');
            link.href = URL.createObjectURL(dataBlob);
            link.download = 'b2b-platform-data.json';
            link.click();
        }

        function importData() {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = '.json';
            input.onchange = function(event) {
                const file = event.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        try {
                            const importedData = JSON.parse(e.target.result);
                            if (importedData.actionPlan) {
                                actionPlan = importedData.actionPlan;
                            }
                            if (importedData.formData) {
                                localStorage.setItem('taskFormData', JSON.stringify(importedData.formData));
                            }
                            if (importedData.progressData) {
                                localStorage.setItem('taskProgress', JSON.stringify(importedData.progressData));
                            }
                            
                            // Re-render everything
                            loadSavedData();
                            renderDashboard();
                            renderTimeline();
                            renderTasks();
                            renderRiskHeatmap();
                            renderProgress();
                            populateCategoryFilter();
                            
                            alert('Data imported successfully!');
                        } catch (error) {
                            alert('Error importing data: ' + error.message);
                        }
                    };
                    reader.readAsText(file);
                }
            };
            input.click();
        }

        function generateReport() {
            if (!actionPlan) return;
            
            let report = `# B2B Platform Task Timeline Report\n\n`;
            report += `Generated on: ${new Date().toLocaleDateString('tr-TR')}\n\n`;
            
            // Summary
            let totalTasks = 0;
            let completedTasks = 0;
            let totalClarity = 0;
            
            actionPlan.categories.forEach(category => {
                category.tasks.forEach(task => {
                    totalTasks++;
                    if (task.current_status === 'completed') completedTasks++;
                    totalClarity += task.clarity_score || 0;
                });
            });
            
            const avgClarity = totalTasks > 0 ? Math.round(totalClarity / totalTasks) : 0;
            const completionRate = totalTasks > 0 ? Math.round((completedTasks / totalTasks) * 100) : 0;
            
            report += `## Executive Summary\n\n`;
            report += `- Total Tasks: ${totalTasks}\n`;
            report += `- Completed Tasks: ${completedTasks} (${completionRate}%)\n`;
            report += `- Average Clarity Score: ${avgClarity}%\n\n`;
            
            // Categories
            actionPlan.categories.forEach(category => {
                report += `## ${category.name}\n\n`;
                report += `${category.description}\n\n`;
                
                category.tasks.forEach(task => {
                    report += `### ${task.title}\n\n`;
                    report += `**Status:** ${getStatusText(task.current_status)}\n`;
                    report += `**Priority:** ${task.priority_score}/10\n`;
                    report += `**Clarity:** ${task.clarity_score}%\n`;
                    report += `**Progress:** ${task.progress}%\n`;
                    report += `**Deadline:** ${task.deadline}\n\n`;
                    report += `**Description:** ${task.description}\n\n`;
                    report += `**Purpose:** ${task.purpose}\n\n`;
                    
                    if (task.risk_analysis && task.risk_analysis.length > 0) {
                        report += `**Risks:**\n`;
                        task.risk_analysis.forEach(risk => {
                            report += `- ${risk.risk} (Impact: ${risk.impact}, Probability: ${risk.probability})\n`;
                        });
                        report += `\n`;
                    }
                    
                    report += `---\n\n`;
                });
            });
            
            // Download report
            const reportBlob = new Blob([report], {type: 'text/markdown'});
            const link = document.createElement('a');
            link.href = URL.createObjectURL(reportBlob);
            link.download = 'b2b-platform-report.md';
            link.click();
        }

        // Close modal when clicking outside
        document.getElementById('task-modal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });
    </script>
</body>
